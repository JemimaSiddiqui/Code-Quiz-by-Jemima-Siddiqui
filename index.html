<!DOCTYPE html>
<html>
    <head> 
        <title>Code Quiz Challenge</title>
        <meta charset="UTF-8"./>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <h1>Code Quiz Challenge</h1>
        <div class = "start-page">
            <h2>Test your knowledge: Introduction to JavaScript</h2>
            <button id="start">Start</button>
            <div id="countdown"></div>
        </div>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
        <div> 
            <form method="POST">
                <input class="inline" type="text" id="tt" placeholder="Enter Name ">
            </form>
            <button onclick ="myScore()" id="submit-name">Submit Name</button>
            <p id="demo"></p>
        </div>
        <div class = "display-block">
            <button id="go-back" onclick="document.location.reload(true)">Go Back</button>
            <button id="clear-score" onclick= "clearHighScore()">Clear High Score</button>
        </div>
        <div class = "display-block" id="results"></div>
        
        <script src="assets/js/script.js"></script>
    </body>
</html>
